<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Ui</title>
    <style>
        div{
            border: 3px solid black;
            width: 600px;
            margin: auto;
            
        }
        span{
            display: inline-block;
            width: 32.5%;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>

     <!-- zolfa section -->
     <button id="creatNewStudent" onclick="createNewEmptyStudent()">
        Create New Student
      </button>
      <button id="createRandomStudents" onclick="createRandomStudents()">
        Create Random Students 50
      </button>

      <button id="createRandomStudents" onclick="setDataToLocalStorage()">
        Set Data To Local Storage
      </button>
  
      <button id="createRandomStudents" onclick="getDataFromLocalStorage()">
          Get Data From Local Storage
        </button>

    <form action="">
        <label for="idStu">Enter Id Student</label>
        <input type="number" name="" id="idStu">
        <br>
        <br>
        <label for="select-sub">Select Subject :</label>
        <select  name="" id="select-sub" >
            <option data-hour="3" value="math1">math1</option>
            <option data-hour="4" value="drawing">drawing</option>
            <option data-hour="2" value="cs">cs</option>
        </select>
        <br>
        <br>
        <label for="input-degree">input-degree :</label>
        <input type="number" id="input-degree">
        <br>
        <br>
        <label for="input-hours">input hours :</label>
        <select name="" id="input-hours">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </form>
    <button  onclick="calc()">Calc</button>
    
    <div id="show-result">
    </div>
    <div id="show-total">
    </div>
    <script src="script.js"></script>
</body>
</html>
